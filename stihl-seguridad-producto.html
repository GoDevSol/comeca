	<script>
		function getQueryStringValue (key) {  
			var string = unescape(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + escape(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"))
			if (string == ""){
				string = "1"
			}
    		return string   
		}			
		$.getJSON( "stihl-seguridad.json", function( data ) {
			var bandera = true
			var dato = data.Items 
			dato.forEach(element => {
				if (element.id == (getQueryStringValue("data"))){
					var bandera = false					
					document.getElementById("titulo").innerHTML = element.prop.title
					document.getElementById("img").src = element.prop.image
					document.getElementById("texto1").innerHTML = element.prop.text1					
					if (element.prop.list.length == 0){
						document.getElementById("TitDatosTec").style = "display:none"
					} else{
					var lista = "<ul>"
					element.prop.list.forEach(element => {
						lista = lista +"<li>" +  element + "</li>"
					})
					lista = lista + "</ul>"
					document.getElementById("datosTecnicos").innerHTML = lista										
					}
				}
			});				

			
			});
		
	</script>

document.getElementById("form").reset() 
return false
	
	
}
