	<script>

	function validateForm(){

		var data = {

		User: document.getElementById("Usuario").value,

		Password: document.getElementById("Contraseña").value

		}

		$.ajax({

		type: "POST",

		url: "./login.php",

		data: data,

		success: function(params) {
			switch (params) {
				case "1":
					window.location.href = "./admin.php";	
					break;
				case "2":
					window.location.href = "./Usuario.php";	
					break;
				default:
				swal({title:"Login incorrecto",text: "Tu usuario y contraseña son incorrectos prueba de nuevo", icon:"error",dangerMode: true })
					break;
			}
		}
		});		

		return false		
	
	}

	</script>

<script>

	var input = document.getElementById("busqueda");

	input.addEventListener("keyup", function(event) {  	

  	if (event.keyCode === 13) {    			

		busqueda()

	}}

	);

	function busqueda(){

		if (input.value){

		location.href = './busqueda.html?busqueda=' + input.value;

		}else{

			alert("Ingresa un valor para realizar la busqueda")

		}

	}



	function down(){

		var y = $(window).scrollTop();  //your current y position on the page

		$(window).scrollTop(y+150);

	}



	$('.menu').bind('touchstart', function(event){
