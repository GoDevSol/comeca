<script>
	
	function busqueda(){
		if (input.value){
		location.href = './busqueda.html?busqueda=' + input.value;
		}else{
			alert("Ingresa un valor para realizar la busqueda")
		}
	}

	function down(){
		var y = $(window).scrollTop();  //your current y position on the page
		$(window).scrollTop(y+150);
	}
