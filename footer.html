		<script>

			function estadoLogIn() {
				$.ajax({
					url : './sesion.php',
					type : 'POST',
					dataType:'json', // add json datatype to get json
					data: '',
					success : 
					function (data) {
						determinarEstado(data)
					} 
				})
			}
		
			function determinarEstado(objSesion) {
				var ObjSesion = objSesion;
				if (ObjSesion['iniciada']== true && ObjSesion['Administrador']== true ) {
					window.location.href = "./admin.php";
				}else if (ObjSesion['iniciada']== true && ObjSesion['Administrador']== false) {
					window.location.href = "./Usuario.php";
				}else if (ObjSesion['iniciada']== false){
					window.location.href = "./login.html";
				}
			}
			
		</script>
